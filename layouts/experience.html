<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>Darío Macchi | {{title}}</title>

    <!--#include virtual="../common/_common_html_header.html" -->

    <script type="text/javascript" src="/assets/vendor/jquery.fancybox/jquery.fancybox.pack.js"></script>
    <script type="text/javascript" src="/assets/js/kanbancv.js"></script>

    <script type="text/javascript">
      $(function() {
        //board_dimensions.init(); //draw_kanban_board(boardArray, false, tasksArray, false);
        afterContentDraw();

        $(".fancybox").fancybox({
          openEffect  : 'none',
          closeEffect : 'none'
        });
      });
    </script>

  </head>
  <body itemscope itemtype="http://schema.org/WebPage">
    <div class="wrapper">
      <div class="header">
        <div class="center"></div>
      </div>
      <div class="board_view">
        <!--#include virtual="../common/_page_header.html" -->
        <div id="board_container">
          <div class="content entry">
            <div itemprop="mainContentOfPage" itemscope itemtype="http://schema.org/WebPageElement">
              <span itemprop="name" style="display:none">Work experience details</span>
              <table cellspacing="0" cellpadding="0">
                <tbody>
                  <tr>
                    <td class="swimlane_inner">
                      <strong>Details</strong>
                    </td>
                  </tr>
                  <tr>
                    <td class="details_cell" itemprop="author" itemscope itemtype="http://schema.org/Person">
                      <span itemprop="name" style="display:none">Darío Macchi</span>
                      <h1 itemprop="jobTitle">{{ title }}</h1>
                      <div>
                        <div>
                          {{ duration }}
                        </div>

                        <div itemprop="worksFor" itemscope itemtype="http://schema.org/Corporation">
                          <a itemprop="url" href="{{ place_url }}"><span itemprop="name"> {{ place }} </span></a>
                        </div>
                        {{#if content}}
                          <div itemprop="description" class="summary details_content">
                            {{{ content }}}
                          </div>
                        {{/if}}
                    </div>
                    <!--#include virtual="../common/_entry-gallery.html" -->
                    <!--#include virtual="../common/_entry-attachments.html" -->
                  </td>
                </tr>
                {{#if projects}}
                  <tr>
                    <td class="swimlane_inner">
                      <strong>Projects/Activities</strong>
                    </td>
                  </tr>
                  <tr>
                    <td class="details_cell">
                      <div class="details_content">
                        {{{ projects }}}
                      </div>
                    </td>
                  </tr>
                {{/if}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--#include virtual="../common/_page_footer.html" -->

  </body>
</html>
