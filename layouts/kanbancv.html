    <style>
      @charset "UTF-8";
      html {
        height: 100%;
      }

      body {
        height: 100%;
      }

      body {
        margin: 0px;
        padding: 0px;
        font-family: "Open Sans", arial, sans-serif;
        color: #414141;
        font-size: 11px;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      a img {
        border: 0px;
      }

      th {
        border: #d8d7d7 1px solid;
      }

      td {
        border: #d8d7d7 1px solid;
      }

      tbody td {
        background-color: #ffffff;
        vertical-align: top;
      }

      table {
        border-collapse: collapse;
      }

      .footer {
        display: none;
      }

      .wrapper {
        position: relative;
      }

      .breadcrumb {
        line-height: 20px;
        margin: 0px 0px 0px 35px;
        color: #004f89;
        font-size: 10px;
        padding-top: 18px;
      }

      .breadcrumb-items {
        white-space: nowrap;
        overflow: hidden;
      }

      .submenu {
        float: right;
        padding-top: 7px;
      }

      .orange_box {
        padding: 0px 0px 0px 10px;
        border: #ff922c 1px solid;
        border-radius: 12px;
        float: left;
        color: #fff;
        margin-right: 10px;
      }

      .orange_box ul {
        border-left: #ec6100 1px solid;
        padding: 0px 10px 0px 5px;
        float: left;
        overflow: hidden;
        list-style-type: none;
        list-style-image: none;
        margin: 0px;
      }

      .orange_box ul li {
        padding: 7px 0px 8px 0px;
        float: left;
        height: 20px;
      }

      .orange_box ul li strong {
        border-left: #ff922c 1px solid;
        padding: 0px 5px 0px 5px;
        line-height: 20px;
        float: left;
      }

      .orange_box ul li:first-child strong {
        border: 0px;
      }

      .btn_feedback {
        margin: 2px 3px 0px 0px;
        padding-left: 8px;
        float: left;
      }

      .btn_feedback strong {
        padding: 7px 8px 7px 0px;
        line-height: 16px;
        float: left;
        color: #000000;
        font-size: 10px;
      }

      .btn_feedback span {
        width: 17px;
        display: inline-block;
        height: 16px;
        margin-left: 3px;
      }

      .btn_feedback span {
        background: url(<%= image_url("images/sprite_icons.png") %>) no-repeat -25px -71px;
      }

      .clearfix:after {
          display: block;
          height: 0pt;
          visibility: hidden;
          clear: both;
          content: ".";
      }

      /* Footer style {*/
      .footer {
        background-color: #00445c; height: 20px; color: #ffffff; overflow: hidden;
      }
      .footer a {
        color: #ffffff
      }
      .footer a:hover {
        text-decoration: underline
      }
      .footer ul {
        float: right;
        list-style-type: none;
        margin-top: 2px;
      }
      .footer li {
        border-left: #ffffff 1px solid; padding-bottom: 0px; padding-left: 5px; padding-right: 5px; float: left; padding-top: 0px; height:16px; margin-top:1px;
      }
      .footer li:first-child {
        border-bottom: 0px; border-left: 0px; border-top: 0px; border-right: 0px; height:16px; margin-top:1px;
      }
      .clearfix:after {
        display: block; height: 0pt; visibility: hidden; clear: both; content: "."
      }
      .footer ul:after {
        display: block; height: 0pt; visibility: hidden; clear: both; content: "."
      }
      .board_filter input {
        line-height: 12px;
        width: 200px;
        height: 12px;
        float: left;
      }
      .board_filter span {
        padding: 1px 4px 0px 2px;
        float: left;
      }
      input, textarea {
        border: #d1d1d1 1px solid;
        vertical-align: middle;
      }
      /* } */
