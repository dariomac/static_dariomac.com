{{#if content.attachments}}
<section class="attachments table-container">
  <table cellpadding="0" cellspacing="0" class="details_table attachment_table">
    <tbody>
      <tr>
        <th>Icon</th>
        <th class="filename">File</th>
        <th>Description</th>
      </tr>
      {{#each content.attachments}}
      <tr>
        <td style="text-align: center;">
          <a href="/assets/{{ filename }}" class="lightbox_link">
            <img src="/assets/images/file-types/{{ getFileIcon filename }}.svg" style="width: 48px;" alt="{{ filename }}">
          </a>
        </td>
        <td class="filename">
          <a href="/assets/{{ filename }}">{{ filename }}</a>
        </td>
        <td>
          {{{ description }}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</section>
{{/if}}
