{{#if content.attachments}}
<section class="attachments">
  <table cellpadding="0" cellspacing="0" border="0" class="details_table attachment_table">
    <tbody>
      <tr>
        <th>Icon</th>
        <th>File</th>
        <th>Description</th>
      </tr>
      {{#each content.attachments}}
      <tr>
        <td>
          <span class="file_icon {{icon}}">&nbsp;</span>
        </td>
        <td>
          <a href="/assets/{{ filename }}">{{ filename }}</a>
        </td>
        <td>
          {{{ description }}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</section>
{{/if}}
